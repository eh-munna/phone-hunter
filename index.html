<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header-start -->
    <header>
      <!-- container-start -->
      <div class="container text-center px-1">
        <div class="row">
          <div class="col">
            <h1>Hello and Welcome</h1>
          </div>
        </div>
        <!-- Search Box-start -->
        <div class="row">
          <div class="col">
            <div class="d-flex my-2" role="search">
              <input
                id="search-field"
                class="form-control me-2"
                type="search"
                placeholder="Search your phone"
                aria-label="Search"
              />
              <button
                onclick="searchPhone(2)"
                id="search-button"
                class="btn btn-outline-success"
                type="submit"
              >
                Search
              </button>
            </div>
          </div>
        </div>
        <!-- Search Box-end -->
      </div>
      <!-- container-end -->
    </header>
    <!-- header-end -->
    <!-- main-start -->
    <!-- main-end -->
    <main>
      <!-- container-start -->
      <div class="container text-center">
        <!-- phone-wrapper-start -->
        <div
          class="row row-cols-1 row-cols-md-3 g-4 my-2"
          id="phone-wrapper"
        ></div>
        <!-- phone-wrapper-end -->
        <!-- warning-start -->
        <div id="warning-message" class="my-2 d-none">
          <h3 class="text-warning">
            Nothing matched with your search, please try again
          </h3>
        </div>
        <!-- warning-end -->
        <!-- spinner-start -->
        <div
          id="load-spinner"
          class="d-flex justify-content-center align-items-center my-2 d-none"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <!-- spinner-end -->
        <!-- show-all-btn-start -->
        <div id="show-all-wrap" class="d-none">
          <button id="btn-show-all" class="btn btn-primary">
            Show All Phones
          </button>
        </div>
        <!-- show-all-btn-end -->
      </div>
      <!-- container-end -->
    </main>
    <!-- main-end -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
